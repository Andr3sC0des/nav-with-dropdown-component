<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV WITH DROPDOWN | COMPONENT</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <section class="navcon">
            <nav class="nav">
                <ul class="list">
                    <li class="list__item">
                        <a href="" class="list__anchor">
                            <div class="list__details">
                            <img src="./images/dashboard.svg" alt="" class="list__image">
                            <p class="list__text">Inicio</p> 
                        </div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="" class="list__anchor">
                            <div class="list__details">
                            <img src="./images/service.svg" alt="" class="list__image">
                            <p class="list__text">Servicios</p> 
                        </div>
                            <img src="./images/arrow.svg" alt="" class="list__arrow">
                        </a>
                        <ul class="dropdown">
                            <li class="dropdown__item"><a href="" class="dropdown__anchor">Servicio 1</a></li>
                            <li class="dropdown__item"><a href="" class="dropdown__anchor">Servicio 2</a></li>
                            <li class="dropdown__item"><a href="" class="dropdown__anchor">Servicio 3</a></li>
                        </ul>
                    </li>
                    <li class="list__item">
                        <a href="" class="list__anchor">
                            <div class="list__details">
                            <img src="./images/stats.svg" alt="" class="list__image">
                            <p class="list__text">Estadisticas</p> 
                        </div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="" class="list__anchor">
                            <div class="list__details">
                            <img src="./images/bell.svg" alt="" class="list__image">
                            <p class="list__text">Notificaciones</p> 
                        </div>
                            <img src="./images/arrow.svg" alt="" class="list__arrow">
                        </a>
                        <ul class="dropdown">
                            <li class="dropdown__item"><a href="" class="dropdown__anchor">Notificacion 1</a></li>
                            <li class="dropdown__item"><a href="" class="dropdown__anchor">Notificacion 2</a></li>
                            <li class="dropdown__item"><a href="" class="dropdown__anchor">Notificacion 3</a></li>
                        </ul>
                    </li>
                    <li class="list__item">
                        <a href="" class="list__anchor">
                            <div class="list__details">
                            <img src="./images/contact.svg" alt="" class="list__image">
                            <p class="list__text">Contacto</p> 
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
